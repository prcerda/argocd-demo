kind: Policy
apiVersion: config.kio.kasten.io/v1alpha1
metadata:
  name: k10-sockshop-policy
  namespace: kasten-io
spec:
  frequency: "@hourly"
  retention:
    hourly: 4
  selector:
    matchExpressions:
      - key: k10.kasten.io/appNamespace
        operator: In
        values:
          - sockshop
  actions:
    - action: backup
      backupParameters:
        filters: {}
        profile:
          name: profile-wasabi-kasten-wasabi
          namespace: kasten-io